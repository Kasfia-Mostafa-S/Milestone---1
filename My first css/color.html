<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Basic CSS</title>
  <style>
    li{
      color: indianred;
    }
    p{
      background-color: darkkhaki;
      /* width: 500px; */
      width: 50%;
    }
    #short{
      color: red;
      text-align: center;
    }
    #embedded{
      font-size: large;
      font-weight: bold;
    }
    .player{
        text-align: right;
    }
  </style>
</head>
<body>
  <h3 style="color: blueviolet;">Learning basic css</h3>
  <h4 style="background-color: aquamarine;">Inline CSS</h4>
  <p>CSS - Cascading style sheet </p>
  <p id="short">Style is colorful</p>
  <p class="player">Need style rule and value separated bt colon</p>
  <p>After each style you need to use semi-colon</p>
  <ul>
    <li>Internal</li>
    <li id="embedded">External or embedded</li>
    <li>Inline</li>
  </ul>
  <p class="player">this is a stand alone paragraph</p>
  <p class="player">cricket fan</p>
</body>
</html>
